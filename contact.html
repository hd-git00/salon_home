      <h3>ご予約・お問い合わせフォーム</h3>
      <p id="contact_text">書きお問い合わせフォームよりご希望の日時、ご予約内容をお知らせください。<br>
      お問い合わせの場合、【お客様御要望欄】に記入して送信してください。</p>

      <form class="mailForm" action="mail.php" method="POST">
        <table>
          <tr>
              <td class="form_title">
                <label for="form_name">お名前</label>
              </td>
              <td class="form_contents">
                <input type="text" required="required"  id="form_name">
              </td>
          </tr>

          <tr>
            <td class="form_title">
              <label for="form_tel">お電話番号</label>
            </td>
            <td class="form_contents">
              <input type="text" required="required" id="form_tel">
            </td>
        </tr>
        <tr>
          <td class="form_title">
            <label for="form_mail">メールアドレス</label>
          </td>
          <td class="form_contents">
            <input type="text" required="required" id="form_mail">
          </td>
      </tr>
                
            <tr>
                <td class="form_title">
                <label for="form_menu">ご検討メニュー</label>
              </td>
              <td class="form_contents">
                <input type="checkbox" required="required" id="form_HP" value="HP制作">
                  <label for="form_HP">HP制作</label>
                <input type="checkbox" required="required" id="form_LP" value="LP制作">
                  <label for="form_LP">LP制作</label><br>
                  <input type="checkbox" required="required" id="form_WP" value="WordPress">
                  <label for="form_WP">WordPress</label>
                  <input type="checkbox" required="required" id="form_SEO" value="SEO対策">
                  <label for="form_SEO">SEO対策</label>
                  <input type="checkbox" required="required" id="form_REQ" value="問い合わせフォーム">
                  <label for="form_REQ">問い合わせフォーム</label>

              </td>
          </tr>
                        
            <tr>
                <td class="form_title">
                <label for="form_textarea">お客様御要望欄</label>
              </td>
              <td class="form_contents">
                <textarea  required="required" id="form_textarea"></textarea>
              </td>
          </tr>
          <input type="hidden" id="token" name="token" value="1234567" />
        </table>
        <p id="submit"><input type="submit" value="送信する"></p>
      </form>
